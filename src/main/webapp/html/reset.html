<script>

  
  $("#email").on("input", function () {
    if ($(this).val() != "") {
      $("#bmd-form-group").addClass("is-filled");
    }
});
  
  
    $(document).ready(function(){
      function reset(){
        swal("正在发送，请稍候...", {
          button: false,
        });
        $.ajax({
          type:"POST",
          url:"/password/reset",
          dataType:"json",
          data:{
            email: $("#email").val(),
          },
          success:function(data){
            if(data.ret == 1){
              swal({
                icon: "success",
                text: data.msg
              });
              // window.setTimeout("location.href='login.html'/*tpa=https://www.mimi.ooo/auth/login*/", 2000);
            }else{
              swal({
                icon: "error",
                text: data.msg
              });
            }
          },
          error:function(jqXHR){
            swal({
              icon: "error",
              text: data.msg
            });
          }
        });
      }
      $("html").keydown(function(event){
        if(event.keyCode==13){
          login();
        }
      });
      $("#reset").click(function(){
        reset();
      });
    })
</script>
